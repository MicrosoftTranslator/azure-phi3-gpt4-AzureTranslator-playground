<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- <title>{% block title %} {% endblock %} - FlaskApp</title> -->
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }

    .circle {
      height: 30px;
      width: 30px;
      margin-left: 50%;
      margin-top: 30px;
      background: lightblue;
      align-items: center;
      border: 5px dashed rgba(255, 255, 255, 0.733);
      border-radius: 60%;
      animation-name: rotation;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes rotation {
      from {
        transform: rotate(-360deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .mt {
      position: relative;
      width: 100%;
      height: 100%;
      left: 0px;
      margin-left: 0;
      top: 0px;
      line-height: 0.8;
    }
    .deployment {
      position: relative;
      top: 0px;
      width: 300px;
      height: 100%;
      left: 10%;
      text-align: left;
    }
    .textbox {
      position: relative;
      width: 100%;
      height: 100%;
      top: 10%;
      left: 10%;
      text-align: left;
    }

    .switch1 {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 19px;
      top: 1px;
      left: 100px;
    }

    .switch1 input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .switch2 {
      position: absolute;
      display: inline-block;
      width: 45px;
      height: 19px;
      top: 585px;
      left: -110px;
    }

    .switch2 input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 3px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #1e90ff;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196f3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>

  <body>
    <div class="mt">
      <div style="margin-left: 30px">
        <br/>
        <h3>Microsoft (c) - Azure Gen-AI Playground</h3>
        <h5>
          Chat with Phi-3-mini framework, Assistant agent with GPT-4 and
          Translate with Azure AI Translator
        </h5>
      </div>
      <div id="root"></div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
